<div class="mec-modal">
    <div class="header">
        <h3 class="modal-title">Create a Class</h3>
        <button type="button" class="close" data-ng-click="dismiss()"><span>&times;</span></button>
    </div>
    <!--modal error-->
    <div data-ng-show="error" class="alert alert-warning alert-dismissible alert-animation">
        <button type="button" class="close" data-ng-click="error = null"><span>&times;</span></button>
        <strong>{{error}}</strong>
    </div>

    <div class="modal-body" data-ng-class="{errorMargin : error}">
        <div class="form-horizontal row">
            <!--Department ID-->
            <label class="col-sm-4 control-label">Department ID:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="OPIM, STAT, ARE, etc..." data-ng-model="data.departmentId">
            </div>
            <!--Course Number-->
            <label class="col-sm-4 control-label">Course Number:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="1700, 3101, 4100W, etc..." data-ng-model="data.courseNumber">
            </div>
            <!--Professor-->
            <label class="col-sm-4 control-label">Professor:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Last name only" data-ng-model="data.professor">
            </div>
            <!--Content Area-->
            <label class="col-sm-4 control-label">Content Areas:</label>
            <div class="col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="data.Area1">
                        Arts and Humanities (1)
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="data.Area2">
                        Social Sciences (2)
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="data.Area3">
                        Science and Technology (3)
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="data.Area4">
                        Diversity and Multiculturalism (4)
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="buttons">
            <button class="btn btn-primary" data-ng-disabled="!data.departmentId || !data.courseNumber || !data.professor" data-ng-click="createClass()">Create Class</button>
        </div>
    </div>
</div>
