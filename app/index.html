<!doctype html>
<html class="no-js" data-ng-app="myEasyClass">
    <head>
        <meta charset="utf-8">
        <title>MyEasyClass</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href='http://fonts.googleapis.com/css?family=Permanent+Marker:400|Graduate|Schoolbell|Merriweather+Sans:300,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body data-ng-controller="mainCtrl">
    <!--navbar-->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="collapsed.nav = !collapsed.nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a data-ng-href="index.html">
                    <h1>MyEasyClass.com</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse" collapse="collapsed.nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-ng-click="toggleClassModal()">Add A Class</a></li>
                    <li><a href="#" data-ng-click="toggleSignInModal()" data-ng-if="!user.name">Sign In</a></li>
                    <!--dropdown to logout-->
                    <li class="dropdown" data-ng-click="$event.stopPropagation()" data-ng-if="user.name">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span data-ng-if="user.name">{{user.name}}</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li >
                                <button class="btn btn-primary" data-ng-click="logOut()">Sign Out</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Alert box-->
    <div data-ng-show="error" class="alert alert-warning alert-dismissible alert-animation">
        <button type="button" class="close" data-ng-click="error = null"><span>&times;</span></button>
        <strong>{{error}}</strong>
    </div>
    <!--Info box-->
    <div data-ng-show="success" class="alert alert-success alert-dismissible alert-animation">
        <button type="button" class="close" data-ng-click="success = null"><span>&times;</span></button>
        <strong>{{success}}</strong>
    </div>
    <div data-ng-class="{errorMargin : error || success}" class="container-fluid app-container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-12">
                <h2>Top Rated Classes at UConn</h2>
            </div>
        </div>
        <div class="row">
            <!--Sidebar-->
           <div class="col-sm-6 col-md-offset-3 col-md-3">
               <div class="fixed-sidebar" data-offset-top="-60" bs-affix>
                   <sidebar-search></sidebar-search>
                   <sidebar-info></sidebar-info>
               </div>
           </div>
            <!--Main container-->
            <div class="col-sm-6 col-md-3">
                <div data-ng-repeat="oneClass in classes.classesArray">
                    <class-row info="oneClass"></class-row>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    Made by <a href="http://travisbloom.me/">Travis Bloom</a>, a UConn Class of 2013 Grad who was tired of of his newsfeed being spammed by people asking for an easy class
                </div>
            </div>
        </div>
    </div>
    <!-- Google Analytics -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-39562701-1');ga('send','pageview');
    </script>
    <!--bower components-->
    <script src="packages.js"></script>
    <script src="app.js"></script>
    </body>
</html>
